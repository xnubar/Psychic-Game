<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container game">

        <h1 class="game-title">The Psychic Game</h1>

        <h5>Guess what letter I'm thinking of</h5>

        <h5>Wins: <span id="wins">0</span></h5>
        <h5>Losses: <span id="losses">0</span></h5>

        <h5>Guesses left: <span id="guesses-left">9</span></h5>

        <h5>Your guesses so far: <span id="your-guesses"></span></h5>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
